<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <main class="page__content">
    <header class="header">
      <img src="./images/Logo.svg" alt="Around the U.S. Logo" class="header__logo">
      <img src="./images/Line.svg" alt="white line" class="header__line">
    </header>
    <section class="profile">
      <img src="./images/jacques-cousteau.jpg" alt="Profile Picture" class="profile__picture">
      <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subheader">Explorer</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img src="./images/yosemite-valley.png" alt="Yosemite Valley" class="card__image">
          <div class="card__description"><h2 class="card__text">Yosemite Valley</h2><button class="card__like-button"></button></div>
        </li>
        <li class="card">
          <img src="./images/lake-louise.png" alt="Lake Louise" class="card__image">
          <div class="card__description"><h2 class="card__text">Lake Louise</h2><button class="card__like-button"></button></div>
        </li>
        <li class="card">
          <img src="./images/bald-mountains.png" alt="Bald Mountains" class="card__image">
          <div class="card__description"><h2 class="card__text">Bald Mountains</h2><button class="card__like-button"></button></div>
        </li>
        <li class="card">
          <img src="./images/latemar.png" alt="Latemar" class="card__image">
          <div class="card__description"><h2 class="card__text">Latemar</h2><button class="card__like-button"></button></div>
        </li>
        <li class="card">
          <img src="./images/vanoise-national-park.png" alt="Vanoise National Park" class="card__image">
          <div class="card__description"><h2 class="card__text">Vanoise National Park</h2><button class="card__like-button"></button></div>
        </li>
        <li class="card">
          <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="card__image">
          <div class="card__description"><h2 class="card__text">Lago di Braies</h2><button class="card__like-button"></button></div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;2023 Around The U.S.</p>
  </footer>
</body>
</html>
