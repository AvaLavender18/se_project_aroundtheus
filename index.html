<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link href="../pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <main class="page__content">
    <header class="header">
      <img src="../images/Logo.svg" alt="Around the U.S. Logo" class="header__logo">
    </header>
    <div class="header__line"><img src="./images/Line.svg"></div>
    <section class="profile">
      <img src="../images/jacques-cousteau.jpg" alt="Profile Picture" class="profile__picture">
      <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subheader">Explorer</p>
      </div>
      <button class="profile__add_button"></button>
    </section>
    <section class="cards">
      <ul class="card__list">
        <li class="card">
          <img src="../images/lake-louise.png" alt="Lake Louise" class="card__image">
          <div class="card__description">Lake Louise</div>
        </li>
      </ul>
    </section>
  </main>
</body>
<footer class="footer"></footer>
</html>
