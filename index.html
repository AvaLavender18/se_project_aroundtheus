<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link href="./vendor/normalize.css" rel="normalize" />
    <link href="./vendor/fonts.css" rel="fonts" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="page__content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" id="profile-edit-button"></button>
            <p class="profile__subheader">Explorer</p>
          </div>
          <button type="submit" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-profile-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" name="title" id="profile-title-input" placeholder="Name" >
          <input type="text" name="subheader" id="profile-subheader-input" placeholder="Description">
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img
          src=""
          alt=""
          class="card__image"
        />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="submit" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
